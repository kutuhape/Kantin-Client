<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
	<link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
	<h4 style="text-align:center;margin:0px;padding-top:10vh;">Ubah</h1>
	<h3 style="text-align:center;margin:0px;">Profil</h3>
	<form action="sukses.html" style="margin-left:40px;margin-right:40px;">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="sample3">
		<label class="mdl-textfield__label" for="sample3">Nama (sesuai KTP)</label>
	  </div>
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="sample3">
		<label class="mdl-textfield__label" for="sample3">Alamat (sesuai KTP)</label>
	  </div>
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="sample3">
		<label class="mdl-textfield__label" for="sample3">Kontak HP</label>
	  </div>
	  <div class = "file-field input-field">
        <div class = "btn">
            <span>Browse</span>
                <input type = "file" />
        </div>          
        <div class = "file-path-wrapper">
            <input class = "file-path validate input-text-mtrl" type = "text"
                        placeholder = "Upload KTP" />
        </div>
        </div>
		<div style="margin-top:4vh;">
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
			Ubah
		</button>
		<button class="mdl-button mdl-js-button mdl-button--accent" style="float:right;">
			Bantuan
		</button>
		</div>
		
	</form>
</body>
</html>
